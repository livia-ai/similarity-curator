server {
  listen 80;
  listen [::]:80;

  server_name livia.rainersimon.io;
  server_tokens off;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location /api/ {
      proxy_pass http://server:3000/;
      proxy_set_header Host $host;
  }

  location / {
      root /var/www;
  }

}

